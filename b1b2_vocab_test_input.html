<button type="button" onclick="checkAnswers()">Check Answers</button>
<div id="result" class="result"></div>

<script>
const correctAnswers = ['рассматривать, обдумывать','поддерживать','увеличивать','мнение','возможность','ответственный','готовиться','предлагать','опыт','улучшать','исследование','предоставлять','вызов, трудность','соединять','цель','необходимый','вероятно','решение','общение','выбор'];
function normalize(text) {
    return text.toLowerCase().replace(/[.,!?;()\[\]{}]/g, '').trim();
}
function checkAnswers() {
    let score = 0;
    for (let i = 0; i < correctAnswers.length; i++) {
        const input = document.getElementsByName("q" + i)[0];
        const feedback = document.getElementById("feedback" + i);
        const userInput = normalize(input.value);
        const correct = correctAnswers[i];
        if (userInput === correct) {
            score++;
            feedback.innerHTML = "<span class='correct'>✔ Правильно</span>";
        } else {
            feedback.innerHTML = "<span class='incorrect'>✘ Неправильно. Верно: " + correct + "</span>";
        }
    }
    document.getElementById("result").innerText = `Результат: ${score} из ${correctAnswers.length}`;
}
</script>
