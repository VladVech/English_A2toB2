
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCQ Sample – Check Answer</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 700px; margin: auto; padding: 20px; }
        .question { margin: 20px 0; }
        .result { font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

<h2>Comprehension Question</h2>
<div class="question">
    <p>2. Who did Alex go to the park with?</p>
    <label><input type="radio" name="q2" value="cat"> His cat</label><br>
    <label><input type="radio" name="q2" value="dog"> His dog</label><br>
    <label><input type="radio" name="q2" value="brother"> His brother</label><br>
    <button onclick="checkAnswer()">Check</button>
    <div id="result" class="result"></div>
</div>

<script>
function checkAnswer() {
    const options = document.getElementsByName("q2");
    let selected = "";
    for (const opt of options) {
        if (opt.checked) {
            selected = opt.value;
        }
    }
    const result = document.getElementById("result");
    if (selected === "dog") {
        result.textContent = "✅ Correct! Alex went to the park with his dog.";
        result.style.color = "green";
    } else if (selected) {
        result.textContent = "❌ Incorrect. Try again.";
        result.style.color = "red";
    } else {
        result.textContent = "⚠️ Please select an answer.";
        result.style.color = "orange";
    }
}
</script>

</body>
</html>
